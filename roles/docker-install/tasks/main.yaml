- name: check docker is active
  ansible.builtin.service:
     name: docker
     state: started
     enabled: yes

- name: Ensure group "docker" exists
  ansible.builtin.group:
     name: docker
     state: present

- name: adding agp to docker group
  ansible.builtin.user:
     name: agp
     groups: docker
     append: yes